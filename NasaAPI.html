<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasa API</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function BodyLoad(){
            fetch("https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=DEMO_KEY").then(function(response){return response.json();}).then(function(data){
                for(var item of data.photos)
                {
                    var tr = document.createElement("tr");
                    var tdID = document.createElement("td");
                    var tdCameraName = document.createElement("td");
                    var tdPhoto = document.createElement("td");
                    var tdRoverName = document.createElement("td");

                    tdID.innerHTML = item.id;
                    tdCameraName.innerHTML = item.camera.full_name;

                    var img = document.createElement("img");
                    img.src = item.img_src;
                    img.width = "200";
                    img.height = "200";
                    tdPhoto.appendChild(img);

                    tdRoverName.innerHTML = item.rover.name;

                    tr.appendChild(tdID);
                    tr.appendChild(tdCameraName);
                    tr.appendChild(tdPhoto);
                    tr.appendChild(tdRoverName);
                    document.querySelector("tbody").appendChild(tr);
                }
            })
        }
    </script>
</head>
<body class="container-fluid" onload="BodyLoad()">
    <h2>NASA Photos</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Photo ID</th>
                <th>Camera Name</th>
                <th>Photo</th>
                <th>Rover</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>
